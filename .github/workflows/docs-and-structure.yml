name: Docs and Structure Checks

on:
  pull_request:

jobs:
  docs-and-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Lint structure
        run: npm run lint:structure
      - name: Check docs links
        run: npm run docs:check
